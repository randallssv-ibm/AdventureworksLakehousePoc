# The main pipeline for aw_bronze_layer
resources:
  pipelines:
    aw_bronze_layer_etl:
      name: aw_bronze_layer
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/adventureworks"
      libraries:
        - notebook:
            path: ../src/adventureworks/BronzeLayer/bronze_structure
      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
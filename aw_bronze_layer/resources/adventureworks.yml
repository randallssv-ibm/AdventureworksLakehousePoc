# The main pipeline for adventureworks_dab_poc
resources:
  pipelines:
    adventureworks_dab_poc_etl:
      name: adventureworks
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/adventureworks"  # <-- Added closing quote
      libraries:
        - glob:
            include: ../src/adventureworks/transformations/**
      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
# The main pipeline for aw_silver_layer_sales

resources:
  pipelines:
    aw_silver_layer_sales:
      name: aw_silver_layer_sales
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/aw_silver_layer_sales"

      libraries:
        - glob:
            include: ../src/aw_silver_layer_sales/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}

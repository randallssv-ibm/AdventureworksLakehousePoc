# The main pipeline for noaa_bronze_layer

resources:
  pipelines:
    noaa_bronze_layer_etl:
      name: noaa_bronze_layer_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/noaa_bronze_layer_etl"

      libraries:
        - glob:
            include: ../src/noaa_bronze_layer_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}

# The main pipeline for silver_layer_production

resources:
  pipelines:
    silver_layer_production_etl:
      name: silver_layer_production_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/silver_layer_production_etl"

      libraries:
        - glob:
            include: ../src/silver_layer_production_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
